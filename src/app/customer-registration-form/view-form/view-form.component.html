
<div class="container-fluid card" style="background-color: white;margin-top: 20px !important;">
    <div class="container">
      <div class="col-12">
        <div mat-dialog-title
          style="display: flex;justify-content: space-between; margin: 0px;border-bottom: 1px solid;align-items: center;">
          <h2> View Customer Details</h2>
          <span>
  
            <button class="bt">
              <span class="material-icons" matTooltip="Close" mat-dialog-close>
                close
              </span>
            </button>
          </span>
        </div>
        <div class="mt-3 col-12">
          <div class="row">
            <div class="col-sm-12">
  
              <h3><span style="color: gray;">PROCEDURES: </span> <span style="margin-left: 1rem;">
                  {{details.name}}</span> </h3>
            </div>
  
            <div class="col-sm-12">
              <h3><span style="color: gray;">Cost: </span> <span style="margin-left: 1rem;">
                  {{details.email}}</span> </h3>
            </div>
            <div class="col-sm-12">
              <h3><span style="color: gray;"> Tax:</span> <span style="margin-left: 1rem;">
                  {{details.phone}}</span> </h3>
            </div>
            <div class="col-sm-12">
              <h3><span style="color: gray;">COST (₹)INCL.TAXES:</span> <span style="margin-left: 1 rem;">
                  {{details.password}}</span> </h3>
            </div>
            <div class="col-sm-12">
              <h3><span style="color: gray;">NOTES:</span> <span style="margin-left: 1rem;">
                  {{details.confirm}}</span> </h3>
            </div>
  
            <div class="col-sm-12">
                <h3><span style="color: gray;">Cost: </span> <span style="margin-left: 1rem;">
                    {{details.names}}</span> </h3>
              </div>
              <div class="col-sm-12">
                <h3><span style="color: gray;"> Tax:</span> <span style="margin-left: 1rem;">
                    {{details.emails}}</span> </h3>
              </div>
              <div class="col-sm-12">
                <h3><span style="color: gray;">COST (₹)INCL.TAXES:</span> <span style="margin-left: 1 rem;">
                    {{details.city}}</span> </h3>
              </div>
              <div class="col-sm-12">
                <h3><span style="color: gray;">NOTES:</span> <span style="margin-left: 1rem;">
                    {{details.address}}</span> </h3>
              </div>
  
  
          </div>
        </div>
      </div>
    </div>
